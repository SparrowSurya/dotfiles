general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprlock
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock screen after 5 minutes
listener {
    timeout = 300
    on-timeout = hyprlock
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 10 minutes
listener {
    timeout = 600
    on-timeout = systemctl suspend
}

